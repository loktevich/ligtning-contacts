<template>
    <div class="delete-window">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading" aria-modal="true"
            aria-describedby="modal-window" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <lightning-record-edit-form object-api-name="Contact" onsubmit={deleteContact}>
                    <header class="slds-modal__header">
                        <h2 id="modal-heading" class="slds-text-heading_medium slds-hyphenate">Confirm delete
                        </h2>
                    </header>
                    <center>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-window">
                            <p>
                                This action will delete the contact and all associated cases. Are you sure?
                            </p>
                        </div>
                    </center>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={handleCancelClick}
                            class="slds-m-right_medium">
                        </lightning-button>
                        <lightning-button label="Delete" type="submit" variant="brand"></lightning-button>
                    </footer>
                </lightning-record-edit-form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
