<template>
    <div class="create-window">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading" aria-modal="true"
            aria-describedby="modal-window" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <lightning-record-edit-form object-api-name="Contact" onsuccess={createContact}>
                    <header class="slds-modal__header">
                        <h2 id="modal-heading" class="slds-text-heading_medium slds-hyphenate">Create New Contact
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-window">
                        <lightning-messages>
                        </lightning-messages>
                        <lightning-input-field field-name={firstNameField}>
                        </lightning-input-field>
                        <lightning-input-field field-name={lastNameField}>
                        </lightning-input-field>
                        <lightning-input-field field-name={emailField}>
                        </lightning-input-field>
                        <lightning-input-field field-name={contactLevelField}>
                        </lightning-input-field>
                        <lightning-input-field field-name={accountIdField}>
                        </lightning-input-field>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={handleCancelClick}
                            class="slds-m-right_medium">
                        </lightning-button>
                        <lightning-button label="Save" type="submit" variant="brand"></lightning-button>
                    </footer>
                </lightning-record-edit-form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
